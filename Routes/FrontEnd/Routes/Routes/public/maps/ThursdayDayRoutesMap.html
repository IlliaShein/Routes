                html, body {
                    height: 100%;
                    margin: 0;

                    height: 100%;

            <script type="text/javascript">

                var latlng;
                var markers = [];
                var myMap;
                var index = 1;
                var directionsDisplay;
                var directionsService = new google.maps.DirectionsService();
                var infoWindow = new google.maps.InfoWindow;
                var clusterer,
                    mcOptions;
                var trafficLayer = new google.maps.TrafficLayer();
                var trafficOn = false;
                var noclick = false;
                var PointArray = [];
                var polygons = [];

                function initialize() {
                    directionsDisplay = new google.maps.DirectionsRenderer();
                    latlng = new google.maps.LatLng(49.819651, 24.066727);
                    var myOptions = {
                        zoom: 12,
                        center: { lat: 50.4501, lng: 30.5036 },
                        mapTypeId: google.maps.MapTypeId.ROADMAP,
                        disableDoubleClickZoom: true,
                        panControl: true,
                        zoomControl: true,
                        mapTypeControl: true,
                        scaleControl: true,
                        streetViewControl: true,
                        overviewMapControl: true
                    };
                    myMap = new google.maps.Map(document.getElementById("map"),
                        myOptions);

                    google.maps.event.addListener(myMap, 'dragend', function () {
                        noclick = false; 
                    });

                    google.maps.event.addListener(myMap, 'click', function (event) {
                        infoWindow.close();
                        if (!noclick) {
                        } else {
                            noclick = false;
                        }
                    });

                    mcOptions = { gridSize: 50, maxZoom: 15 };

                    var trafficControlDiv = document.createElement('div');

                    trafficControlDiv.style.padding = '5px';

                    var controlUI = document.createElement('div');
                    controlUI.style.backgroundColor = 'white';
                    controlUI.style.borderStyle = 'solid';
                    controlUI.style.borderWidth = '2px';
                    controlUI.style.cursor = 'pointer';
                    controlUI.style.textAlign = 'center';
                    controlUI.title = 'нажмите для вкл/выкл трафика';
                    trafficControlDiv.appendChild(controlUI);

                    var controlText = document.createElement('div');
                    controlText.style.fontFamily = 'Arial,sans-serif';
                    controlText.style.fontSize = '12px';
                    controlText.style.paddingLeft = '4px';
                    controlText.style.paddingRight = '4px';
                    controlText.innerHTML = '<b>Трафик</b>';
                    controlUI.appendChild(controlText);

                    google.maps.event.addDomListener(controlUI, 'click', function () {
                        if (!trafficOn) {
                            trafficOn = true;
                            trafficLayer.setMap(myMap);
                        } else {
                            trafficOn = false;
                            trafficLayer.setMap(null);
                        }
                    });

                    trafficControlDiv.index = 1;
                    myMap.controls[google.maps.ControlPosition.TOP_RIGHT].push(trafficControlDiv);
                };

                function addMarker(location, title, image) {
                    marker = new google.maps.Marker({
                        position: location,
                        icon: image,
                        map: myMap,
                        title: title
                    });
                    infoWindow.setContent(marker.title);
                    infoWindow.open(myMap, marker);

                    google.maps.event.addListener(marker, 'click', function () {
                        var mark = this;
                        var latLng = mark.getPosition();
                        infoWindow.setContent(mark.title);
                        infoWindow.open(myMap, mark);
                    });

                    markers.push(marker);
                    index++;
                }

                function calcRoute(options, color, weight) {
                    var option1 = options[0];
                    var option2 = options[1];
                    var option3 = options[2];
                    var start = new google.maps.LatLng(option1[0], option1[1]);
                    var end = new google.maps.LatLng(option3[0], option3[1]);
                    var waypts = [];
                    if (option2.length > 0) {
                        for (var i = 0, l = option2.length; i < l; i++) {
                            temp = option2[i];
                            Qcoord = new google.maps.LatLng(temp[0], temp[1])
                            waypts.push({
                                location: Qcoord,
                                stopover: true
                            });
                        }
                    }

                    var directionsDisplay = new google.maps.DirectionsRenderer();
                    var directionsService = new google.maps.DirectionsService();

                    var request = {
                        origin: start,
                        destination: end,
                        waypoints: waypts,
                        optimizeWaypoints: false,
                        travelMode: google.maps.TravelMode.DRIVING
                    };
                    directionsService.route(request, function (response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            var myroute = response.routes[0];
                            var pointArray = [];
                            for (var i = 0; i < myroute.legs.length; i++) {
                                for (j = 0; j < myroute.legs[i].steps.length; j++) {
                                    for (k = 0; k < myroute.legs[i].steps[j].lat_lngs.length; k++) {
                                        pointArray.push(myroute.legs[i].steps[j].lat_lngs[k]);
                                    }
                                }
                            }

                            createPolyline(pointArray, color, weight, true);
                        }
                    });
                }

                function setMapOnAll(map) {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(map);
                    }
                }

                function Reset() {
                    directionsDisplay.setMap(null);
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(null);
                    }
                    markers = [];
                    index = 1;

                    for (var i = 0; i < polygons.length; i++) {
                        polygons[i].setMap(null);
                    }
                    polygons = [];
                    PointArray = [];
                }

                function FindAdres(Adres) {
                    Reset();
                    var geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ 'address': Adres }, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            latlng = results[0].geometry.location;
                            myMap.panTo(latlng);

                            marker = new google.maps.Marker({
                                map: myMap,
                                position: latlng,
                                animation: google.maps.Animation.BOUNCE,
                                title: Adres
                            });

                            markers.push(marker);

                            infoWindow.setContent(marker.title);
                            infoWindow.open(myMap, marker);
                        } else {
                            alert("Нічого не знайдено: " + status);
                        }
                    });
                }

                function ReverseSearchAdres(CoordX, CoordY, Adres) {
                    Reset();
                    latlng = new google.maps.LatLng(CoordX, CoordY);
                    myMap.panTo(latlng);

                    var marker = new google.maps.Marker({
                        map: myMap,
                        position: latlng,
                        animation: google.maps.Animation.BOUNCE,
                        title: Adres
                    });

                    markers.push(marker);

                    infoWindow.setContent(marker.title);
                    infoWindow.open(myMap, marker);
                }

                function addToPointArray(CoordX, CoordY, ID, Text) {
                    var latLng = new google.maps.LatLng(CoordX, CoordY);
                    var point = new google.maps.Marker({ 'position': latLng });
                    PointArray.push(point);
                }

                function createPolyline(ArrayPoint, color, weight, calcRoute) {
                    var paths = [];
                    for (var i = 0, l = ArrayPoint.length; i < l; i++) {
                        var temp = ArrayPoint[i];
                        if (calcRoute) {
                            Qcoord = temp;
                        } else {
                            Qcoord = new google.maps.LatLng(temp[0], temp[1])
                        }
                        paths.push(Qcoord);
                    };

                    poly = new google.maps.Polyline({
                        strokeColor: color,
                        strokeOpacity: 0.6,
                        strokeWeight: weight,
                        map: myMap,
                    });

                    poly.setPath(paths);
                }

                function createPolygon(ArrayPoint, Name, color) {
                    var paths = [];
                    for (var i = 0, l = ArrayPoint.length; i < l; i++) {
                        var temp = ArrayPoint[i];
                        Qcoord = new google.maps.LatLng(temp[0], temp[1])
                        paths.push(Qcoord);
                    };

                    myPolygon = new google.maps.Polygon({
                        paths: paths,
                        strokeColor: color,
                        strokeOpacity: 0.6,
                        strokeWeight: 5,
                        fillColor: "#0000FF"
                    });

                    myPolygon.setMap(myMap);
                    polygons.push(myPolygon);
                }

                function WebClientClick() {

                    document.getElementById('CoordX').value = "0";
                    document.getElementById('CoordY').value = "0";

                    var WebClientOperation = document.getElementById("WebClientOperation").value;

                    switch (WebClientOperation) {
                        case "0":
                            var a = 1;
                        default:
                            eval(WebClientOperation);
                    }
                    document.getElementById('WebClientOperation').value = "0";
                }
            </script>

                var infoWindow = new google.maps.InfoWindow();

                function addColoredMarkers(points, routeIndex, routeName) {
                    points.forEach((point, index) => {
                        var marker = new google.maps.Marker({
                            position: point,
                            map: myMap,
                            title: `${routeName}, точка ${index + 1}`,
                            icon: icons[routeIndex] 
                        });

                        google.maps.event.addListener(marker, 'click', function () {
                            infoWindow.setContent(marker.title);
                            infoWindow.open(myMap, marker); 
                        });
                    });
                }
